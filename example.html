<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <title>FORM in HTML</title>

</head>

<body>
  <h1>HTML을 사용하여 회원가입 창 제작</h1>
  <form action="x2.html" method="get">
    <fieldset>
      <legend>기본 정보</legend>
      아이디: <input type="text" placeholder="아이디을 입력하시오"><br>
      패스워드: <input type="password"><br>
    </fieldset>
    <fieldset>
      <legend>부가 정보</legend>
      <h3>성별</h3>
      남 <input type="radio" name="male">
      여 <input type="radio" name="male">
      <h3>생년</h3>
      <select>
        <option>2001</option>
        <option>2002</option>
        <option>2003</option>
        <option>2004</option>
        <option>2005</option>
      </select>
      <h3>학교</h3>
      <input type="text">
      <h3>CA 동아리</h3>
      <input type="text">
    </fieldset>
    <input type="submit">
    <input type="reset">
  </form>



</body>
